<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>To Do app</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>What to do today?</h1>
            <div class="add-item">
                <form class="add-form" action="" method="">
                    <input class="input-item" type="text" placeholder=" add your task">
                    <button type="submit">ADD</button>
                </form>
            </div>
            <div class="task-list">
                <ul class="list">
                    <!--<li><span class="delete">x</span><input type="checkbox"/><label>Task 1</label></li>
                    <li><span class="delete">x</span><input type="checkbox"/><label>Task 2</label></li>-->
                </ul>
                <label class="clear">clear all</label>
            </div>
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
