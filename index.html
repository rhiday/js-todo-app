<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>To Do app</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <h1>What to do today?</h1>
            <form class="add-item" action="" method="">
                <input class="input-item" type="text" placeholder=" add your task" name="task" />
                <button type="submit">ADD</button>
            </form>
            <div class="task-list">
                <ul> 
                    <li><input type="checkbox" /><label>Task 1</label></li>
                    <li><input type="checkbox" /><label>Task 2</label></li>
                </ul>
                <label class="clear">clear all</label>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
